name: keep-alive
on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:        # lets you run it on demand too
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health
        run: |
          curl -fsS https://genai-metaapi-g9bwdqh8bugrgbb7.spaincentral-01.azurewebsites.net/api/health || true
          curl -fsS https://genai-metaapi-g9bwdqh8bugrgbb7.spaincentral-01.azurewebsites.net/api/meta/_debug || true
